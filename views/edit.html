<h2>Make a Note</h2>
<hr class="bigLine">
<div class="emp-edit" style="background-color:#F0F8FF;">
<form class="form-stacked" style="padding:10px;" onSubmit="return false" name="notesForm" ng-controller="NoteEditCtrl">
	<div class="clearfix controls" ng-class="{error: notesForm.title.$invalid}">
		<label for="title">Title:</label>
		<div class="input controls">
			<input type="text" id="title" name="note.title" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="notesForm.title.$error.required"></span>
		</div>
	</div>
     <div class="clearfix controls" ng-class="{error: notesForm.group.$invalid}">
		<label for="title">Related To Subject:</label>
		<div class="input controls">
			<input type="text" id="title" name="note.group" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="notesForm.group.$error.required"></span>
		</div>
	</div> 
     <div class="clearfix controls" ng-class="{error: notesForm.priority.$invalid}">
		<label for="title">Priority:</label>
		<div class="input controls">
			<input type="text" id="title" name="note.priority" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="notesForm.priority.$error.required"></span>
		</div>
	</div>
     <div class="clearfix controls" ng-class="{error: notesForm.bookname.$invalid}">
		<label for="title">Book Link/Book name:</label>
		<div class="input controls">
			<input type="text" id="title" name="note.bookname" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="notesForm.priority.$error.required"></span>
		</div>
	</div>
    <div class="clearfix controls" ng-class="{error: notesForm.keypoints.$invalid}">
		<label for="title">Key Points:</label>
		<div class="input controls">
			<input type="text" id="title" name="note.keypoints" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="notesForm.priority.$error.required"></span>
		</div>
	</div>
   <div class="form-group">
		<label for="body">Description:</label>
		<div class="clearfix controls" ng-class="{error: notesForm.body.$invalid}">
			<textarea class="form-control xxlarge" id="body" name="note.body" rows="4" cols="30" maxlength="255" required="true"></textarea>
			<span class="help-line" ng-show="notesForm.body.$error.required"></span>
		</div>
	</div>
     <div class="clearfix controls" ng-class="{error: notesForm.status.$invalid}">
		<label for="title">Status:</label>
		<div class="input controls">
			<input type="text" id="title" name="note.status" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="notesForm.status.$error.required"></span>
		</div>
	</div>
    <div class="clearfix controls" ng-class="{error: notesForm.pnotes.$invalid}">
		<label for="title">Professor/Lecturer Notes:</label>
		<div class="input controls">
			<input type="text" id="title" name="note.pnotes" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="notesForm.status.$error.required"></span>
		</div>
	</div>
	<hr>
	<div>
		<button ng:click="save()" ng-disabled="notesForm.$invalid" class="btn btn-primary">Save</button> <button ng:click="cancel()" class="btn btn-default">Cancel</button>
	</div>
</form>
</div>
