<h2>Make a Remainder List</h2>
<hr class="bigLine">
<div class="emp-edit" style="background-color:#F0F8FF;">
<form class="form-stacked" style="padding:10px;" onSubmit="return false" name="remaindForm" ng-controller="NoteEditCtrl">
	<div class="clearfix controls" ng-class="{error: remaindForm.title.$invalid}">
		<label for="title">Remainder Topic:</label>
		<div class="input controls">
			<input type="text" id="title" name="ramaind.title" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="remaindForm.title.$error.required"></span>
		</div>
	</div>
     <div class="clearfix controls" ng-class="{error: remaindForm.subject.$invalid}">
		<label for="title">Subject:</label>
		<div class="input controls">
			<input type="text" id="title" name="ramaind.subject" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="remaindForm.group.$error.required"></span>
		</div>
	</div>
     <div class="clearfix controls" ng-class="{error: remaindForm.topics.$invalid}">
		<label for="title">Topics to be study:</label>
		<div class="input controls">
			<input type="text" id="title" name="ramaind.topics" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="remaindForm.priority.$error.required"></span>
		</div>
	</div>
   <div class="form-group">
		<label for="body">Description about Topic:</label>
		<div class="clearfix controls" ng-class="{error: remaindForm.body.$invalid}">
			<textarea class="form-control xxlarge" id="body" name="ramaind.body" rows="4" cols="30" maxlength="255" required="true"></textarea>
			<span class="help-line" ng-show="remaindForm.body.$error.required"></span>
		</div>
	</div>
     <div class="clearfix controls" ng-class="{error: remaindForm.reflink.$invalid}">
		<label for="title">Reference link:</label>
		<div class="input controls">
			<input type="text" id="title" name="ramaind.reflink" class="form-control" maxlength="55" required="true" />
			<span class="help-line" ng-show="remaindForm.status.$error.required"></span>
		</div>
	</div>
	<hr>
	<div>
		<button ng:click="save()" ng-disabled="remaindForm.$invalid" class="btn btn-primary">Save</button> <button ng:click="cancel()" class="btn btn-default">Cancel</button>
	</div>
</form>
</div>
